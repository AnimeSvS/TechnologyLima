{% extends "TechApp/base.html" %}
{% load static %}
<!-- entrada de datos  -->
{% block content %}

<div class="main">
    <div class="content-top">
        <h2>Productos</h2>
        <p style="padding: 15px;">Somos una empresa de venta en articulos tecnogolicos al por mayor y menor
        </p>
        <p style="padding: 15px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <div class="close_but"><i class="close"> </i></div>
        <ul id="flexiselDemo3">
            <li><img src="{% static 'TechApp/images/camara.png' %}" /></li>
            <li><img src="{% static 'TechApp/images/delivery.png' %}" /></li>
            <li><img src="{% static 'TechApp/images/laptop.png' %}" /></li>
            <li><img src="{% static 'TechApp/images/monitor.png' %}" /></li>
            <li><img src="{% static 'TechApp/images/anime1.png' %}" /></li>
        </ul>
        <script type="text/javascript">
            $(window).load(function () {
                $("#flexiselDemo3").flexisel({
                    visibleItems: 3,
                    animationSpeed: 1000,
                    autoPlay: true,
                    autoPlaySpeed: 3000,
                    pauseOnHover: true,
                    enableResponsiveBreakpoints: true,
                    responsiveBreakpoints: {
                        portrait: {
                            changePoint: 480,
                            visibleItems: 1
                        },
                        landscape: {
                            changePoint: 640,
                            visibleItems: 1
                        },
                        tablet: {
                            changePoint: 768,
                            visibleItems: 3
                        }
                    }
                });

            });
        </script>
        <script type="text/javascript" src="{% static 'TechApp/js/jquery.flexisel.js' %}"></script>
    </div>
</div>

{% endblock %}
